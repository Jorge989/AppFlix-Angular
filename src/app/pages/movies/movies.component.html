<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">

        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText  placeholder="Search"  [(ngModel)]="searchValue"
            (keyup)="searchChanged()">
        </span>
      </div>
    </div>
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of movies">
      <app-movie-item [itemData]="item"></app-movie-item>
    </div>
  </div>
  <div>{{searchValue}}</div>
  <div>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
